<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="field">
            <label class="label">Nome</label>
            <div class="control">
                <input class="input" type="text" placeholder="Insira seu nome">
            </div>
        </div>

        <div class="field">
            <label class="label">Username</label>
            <div class="control">
                <input class="input" type="text"
                    placeholder="Insira seu username que ficará amostra para os outros usuários.">
            </div>

            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                    <input class="input" type="email" placeholder="Insira seu e-mail">
                </div>
            </div>

            <div class="field">
                <label class="label">Tipo de Conta</label>
                <div class="control">
                    <div class="select">
                        <select>
                            <option>Usuário</option>
                            <option>Músico</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox">
                        Concordo com os <a href="#">termos de uso.</a>
                    </label>
                </div>
            </div>
            <div class="field is-grouped">
                <a class="button is-primary" href="index.html">
                    <span>Cadastrar</span>
                </a>
                <a class="button is-light" href="index.html">
                    <span>Cancelar</span>
                </a>
            </div>
        </div>
</body>

</html>
