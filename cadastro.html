<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/cadastrar.js" defer></script>
    <title>Cadastro</title>
</head>

<body>
    <form action="">
        <div class="container">
            <div class="nes-field">
                <label class="label">Nome</label>
                <div class="control">
                    <input class="input" type="text" id="titulo" placeholder="Insira seu nome">
                    <span id="titulo-erro"></span>
                </div>
            </div>
    
            <div class="nes-field">
                <label class="label">Username</label>
                <div class="control">
                    <input class="input" type="text" id="username" placeholder="Insira seu username que ficará amostra para os outros usuários.">
                    <span id="username-erro"></span>
                </div>
    
                <div class="nes-field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input class="input" type="email" id="email"  placeholder="Insira seu e-mail">
                        <span id="email-erro"></span>
                    </div>
                </div>
    
                <div class="nes-field">
                    <label class="label">Tipo de Conta</label>
                    <div class="control">
                        <div class="select" id="tipo">
                            <select>
                                <option>Usuário</option>
                                <option>Músico</option>
                            </select>
                        </div>
                    </div>
                </div>
    
                <div class="nes-field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox">
                            Concordo com os <a href="#">termos de uso.</a>
                        </label>
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="acoes">
                        <a href="/index.html" class="button is-light">cancelar</a>
                        <button type="button" id="botao-cadastrar" class="button is-primary">salvar</button>
                    </div>
                    </a>
                </div>
            </div>
      
    </form>

</body>
</html>
